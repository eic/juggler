variables:
  EIC_TAG: "2.9-stable"

default:
  image: eicweb.phy.anl.gov:4567/containers/image_recipes/ubuntu_dind:latest

stages:
  - config
  - build
  - push
  - deploy
  - cleanup

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_TAG'

env:singularity_runner:
  stage: config 
  tags: 
    - magnesium
  script:
    - export JUGGLER_TAG="latest"
    - |
      if [ "x${CI_PIPELINE_SOURCE}" == "xmerge_request_event" ]; then
        export JUGGLER_TAG="testing-mr-${CI_MERGE_REQUEST_IID}"
      fi
    - echo "CI JUGGLER_TAG for this pipeline set to ${JUGGLER_TAG}"
    - echo "JUGGLER_TAG=$JUGGLER_TAG" >> juggler.env
    - |
      if [ -n "${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}" ] ; then
        JUGGLER_BRANCH=$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
      else 
        JUGGLER_BRANCH=master
      fi
      export JUGGLER_BRANCH
    - echo "JUGGLER_BRANCH=$JUGGLER_BRANCH" >> juggler.env
    - |
      if [ "${DETECTOR_TAG}" ]; then
        echo "DETECTOR_TAG=$DETECTOR_TAG" >> juggler.env
      fi
    - |
      if [ -z "${EIC_DATA_MODEL_VERSION}" ]; then
        export EIC_DATA_MODEL_VERSION="master"
      fi
      echo "EIC_DATA_MODEL_VERSION=$EIC_DATA_MODEL_VERSION" >> juggler.env
  artifacts:
    reports:
      dotenv: juggler.env

