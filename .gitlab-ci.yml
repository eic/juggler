benchmarks:reconstruction:
  stage: deploy
  needs: 
    - env
    - publish
  variables:
    JUGGLER_TAG: "$JUGGLER_TAG"
  trigger:
    project: EIC/benchmarks/reconstruction_benchmarks
    strategy: depend

  
benchmarks:physics:
  stage: deploy
  needs: 
    - env
    - publish
  variables:
    JUGGLER_TAG: "$JUGGLER_TAG"
  trigger:
    project: EIC/benchmarks/physics_benchmarks
    strategy: depend

purge_image:
  stage: cleanup
  needs:
    - benchmarks:reconstruction
    - benchmarks:physics
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - cd .containers
    - make cleanup || true
    - make unpublish || true

      
